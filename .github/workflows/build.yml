name: Build

on:
  push:
    branches: !main
    
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET 7.0
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x
    
    - name: Build HostsManager
      run: dotnet build "./src"  --configuration Release
